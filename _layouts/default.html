<!DOCTYPE html>
<html lang="{{ page.lang | default: "en-US" }}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% seo %}
<link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div class="container-lg px-3 my-5 markdown-body">
<h1><a href="/">{{ site.title }}</a></h1>
{{ content }}
<div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
© 2018 {% if page.lang == "zh-Hans" %}李皓奇{% else %}liolok{% endif %}
<a href="https://creativecommons.org/licenses/by-nc/4.0/{% if page.lang == "zh-Hans" %}deed.zh{% endif %}"
title="{% if page.lang == "zh-Hans" %}署名-非商业性使用 4.0 国际{% else %}Attribution-NonCommercial 4.0 International{% endif %}"
target="_blank">CC BY-NC 4.0</a>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
</body>
</html>
